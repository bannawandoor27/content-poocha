{% extends 'blog_admin/admin_base.html' %}


{% block content %}
<div class="page-header ">
    <h3 class="page-title"> Welcome, Banna!</h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Content Poocha</a></li>
        <li class="breadcrumb-item active" aria-current="page"></li>
      </ol>
    </nav>
  </div>
  <div class="row">
    {% for blog in all_blogs %}
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{blog.heading}}</h4>
            <p class="card-description"> {{blog.category}} </p>
            <textarea class="form-control" id="exampleTextarea1" rows="8" style="color: #aab2bd;" >{{blog.description|truncatechars:530}} </textarea>
            <div class="mt-3">
            <a  class="btn btn-inverse-info mr-2">Edit</a>
            <a class="btn btn-inverse-danger" href="{% url 'delete_blog' blog.id%}">Delete</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

      
  </div>
{% endblock content %}
